<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Download Error</title>
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            background: #eee;
        }

        .jumbotron h1, p {
            text-align: center;
            color: #E80000;
        }

        .jumbotron a {
            width: 100%;
        }
    </style>
    <script src="/static/js/admin/jquery.min.js"></script>
    <script src="/static/js/jquery.i18n.properties.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/tools.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            i18n("downloadError", "/static/i18n/", [
                "download_error_title",
                "download_error_content",
                "download_error_back"
            ], "download_error_title");
        });
    </script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>@{download_error_title}</h1>
        <p class="text-warning">@{download_error_content}</p>
        <p><a class="btn btn-warning btn-lg" href="blogs.html">@{download_error_back}</a></p>
    </div>
</div>
</body>
</html>
